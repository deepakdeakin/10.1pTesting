name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Install dependencies
      run: mvn install -DskipTests

    - name: Run tests
      run: mvn test

    - name: Send email notification if build passes
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_CREDENTIALS.SMTP_SERVER }}
        server_port: ${{ secrets.SMTP_CREDENTIALS.SMTP_PORT }}
        username: ${{ secrets.SMTP_CREDENTIALS.SMTP_USER }}
        password: ${{ secrets.SMTP_CREDENTIALS.SMTP_PASSWORD }}
        subject: Build Passed: Java CI with Maven
        to: your_email@example.com
        from: ${{ secrets.SMTP_CREDENTIALS.SMTP_USER }}
        body: The build has passed successfully.
